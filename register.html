<body>

    <header class="main-header">
        <div class="container header-container">
            <a href="index.html" class="logo">

            <nav class="main-nav">

                    <li><a href="index.html">होम</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="auth-page">
        <div class="container auth-container">
            <h2 class="section-title">CGVyapam Guide पर नया अकाउंट बनाएं</h2>
            <form id="registrationForm" class="auth-form">
                <div class="form-group">
                    <label for="fullName">पूरा नाम</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="अपना पूरा नाम दर्ज करें">
                </div>
                <div class="form-group">
                    <label for="email">ईमेल ID</label>
                    <input type="email" id="email" name="email" required placeholder="परीक्षा अपडेट के लिए ईमेल ID">
                </div>
                <div class="form-group">
                    <label for="password">पासवर्ड</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="कम से कम 6 अक्षर">
                </div>
                
                <div class="form-group">
                    <label for="place">जिला/स्थान</label>
                    <input type="text" id="place" name="place" placeholder="जैसे: रायपुर, बिलासपुर">
                </div>
                <div class="form-group">
                    <label for="phone">फ़ोन नंबर (वैकल्पिक)</label>
                    <input type="tel" id="phone" name="phone" placeholder="केवल अपडेट के लिए (वैकल्पिक)">
                </div>

                <button type="submit" class="btn btn-primary">रजिस्टर करें</button>
                <p class="auth-switch-text">
                    पहले से अकाउंट है? <a href="login.html">लॉगिन करें</a>
                </p>
                <div id="error-message" class="error-message" style="display: none; color: red;"></div>
                <div id="success-message" class="success-message" style="display: none; color: green;"></div>
            </form>
        </div>
    </main>
